<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div >
         <input type="text" v-model="name">
          <p>{{ name }}</p>
        </div>
      </div>
      

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script>
        const {createApp} = Vue 
        const app = createApp({
            data() {
            return {
                firstName: '',
                lastName: '',
                name : "",
                fullName : `${name}`
            }
            },
            computed: {
            fullName() {
                return `${this.name}`
            }
            },
            watch: {
                name(old,newValue){
                    console.log(`${newValue} to ${old}`)
                }
            }
        })


        
        app.mount("#app")
      </script>
</body>
</html>
